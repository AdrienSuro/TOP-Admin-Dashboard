<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/dashboard.png">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="body">
        <div class="sidebar-global">
            <div class="sidebar">
                <div class="sidebar-img-div"><img src="img/dashboard.png" alt="dashboard-icon" class="sidebar-img-img"></div>
                <div class="sidebar-img-div"><img src="img/home.png" alt="" class="sidebar-img-img"></div>
                <div class="sidebar-img-div"><img src="img/profile.png" alt="" class="sidebar-img-img"></div>
                <div class="sidebar-img-div"><img src="img/messages.png" alt="" class="sidebar-img-img"></div>
                <div class="sidebar-img-div"><img src="img/clock.png" alt="" class="sidebar-img-img"></div>
                <div class="sidebar-img-div"><img src="img/tasks.png" alt="" class="sidebar-img-img"></div>
                <div class="sidebar-img-div"><img src="img/community.png" alt="" class="sidebar-img-img"></div>
                <div class="sidebar-img-div"><img src="" alt="" class="sidebar-img-img"></div>
                <div class="sidebar-img-div"><img src="img/settings.png" alt="" class="sidebar-img-img"></div>
                <div class="sidebar-img-div"><img src="img/question.png" alt="" class="sidebar-img-img"></div>
                <div class="sidebar-img-div"><img src="img/privacy.png" alt="" class="sidebar-img-img"></div>
                <div id="menu-dashboard">Dashboard</div>
                <div class="menu-home">Home</div>
                <div class="menu-profile">Profile</div>
                <div class="menu-messages">Messages</div>
                <div class="menu-history">History</div>
                <div class="menu">Tasks</div>
                <div class="menu">Communities</div>
                <div class="menu"></div>
                <div class="menu">Settings</div>
                <div class="menu">Support</div>
                <div class="menu">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="header-group1">
                <div>
                    <img src="img/magnify.png" alt="search-icon" id="magnify">
                </div>
                <div>
                    <input type="text" name="search-bar" id="search-bar">
                </div>
                <div>
                    <img src="img/bell.png" alt="alert-icon" id="bell">
                </div>
                <div>
                    <img src="img/emoji.png" alt="profile-emoji" id="emoji">
                </div>
                <div>
                    <p id="name-top-right">Adrien Surowiec</p>
                </div>
            </div>
            <div class="header-group2">
                <img src="img/emoji-big.png" alt="emoji-big" id="emoji-big">
                <div id="greeting">
                    <p>Hi there,</p>
                    <p id="name-bold">Adrien Surowiec (@AdrienSuro)</p>
                </div>
                <div>
                    <button class="button-blue">New</button>
                </div>
                <div>
                    <button class="button-blue">Upload</button>
                </div>
                <div>
                    <button class="button-blue">Share</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
